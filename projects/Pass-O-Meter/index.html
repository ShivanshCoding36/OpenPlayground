<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass-O-Meter | Password Strength Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="icon-wrapper">
                <i class="fas fa-shield-alt" id="shield-icon"></i>
            </div>
            <h1>Pass-O-Meter</h1>
            <p>Analyze the strength and entropy of your password locally.</p>
        </header>

        <main class="card">
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Type a password..." autocomplete="off">
                <button id="toggle-visibility" class="icon-btn">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="strength-meter">
                <div class="bar-bg">
                    <div class="bar-fill" id="strength-bar"></div>
                </div>
                <div class="strength-text" id="strength-text">Empty</div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="label">Entropy</span>
                    <span class="value" id="entropy-val">0 bits</span>
                </div>
                <div class="stat-box">
                    <span class="label">Crack Time</span>
                    <span class="value" id="crack-time">Instant</span>
                </div>
            </div>

            <div class="requirements">
                <h3>Requirements</h3>
                <ul>
                    <li id="req-len"><i class="far fa-circle"></i> At least 8 characters</li>
                    <li id="req-up"><i class="far fa-circle"></i> Uppercase Letter</li>
                    <li id="req-low"><i class="far fa-circle"></i> Lowercase Letter</li>
                    <li id="req-num"><i class="far fa-circle"></i> Number</li>
                    <li id="req-sym"><i class="far fa-circle"></i> Symbol</li>
                </ul>
            </div>
        </main>

        <footer>
            <p><i class="fas fa-lock"></i> Calculations performed locally in your browser.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
